<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
</head>
<body>
 <section class="contact" id="Contact">
	
<h1 class="heading"> <span>Contact</span> Me </h1>
<div class="row">

<div class="content">

	<h3 class="title">Contact Info</h3>
	<div class="info">
   <h3><i class="fas fa-envelope"></i> <!---Client's email here---> </h3>	

	<h3><i class="fas fa-phone" ></i> <!---Client's phone number here---> </h3>
	<h3><i class="fas fa-map-marker-alt" ></i> <!---Client's location here--> </h3>		
	</div>
</div>

<form action="https://formsubmit.co/<!---Client's email here-->" method="POST">
<input type="name" name="name" placeholder="Name" required class="box">									       
<input type="hidden" name="_subject" value="New Email">	
<input type="email" name="email" placeholder="Email" required class="box">
<input type="subject" name="subject" placeholder="Subject" required class="box">									 									 
<input type="text" name= "message" cols="30" rows="10" placeholder="Message" required class="box message">	
<button type="submit" required class="btn"> Send <i class="i.fas.fa-paper-plane"></i></button>





</form>

</div>

</section>
</body>
</html>
